<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-2">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Text</th>
                <th>Likes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment:${comments}">
                <td th:text="${comment.id}"></td>
                <td>
                    <a th:text="${comment.text}" th:href="@{/comments/{id}(id=${comment.id})}"></a>
                </td>
                <td th:text="${comment.likes}"></td>
                <td>
                    <form th:action="@{'/comments/delete/' + ${comment.id}}" th:method="post">
                        <button type="submit" class="btn btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{comments/add}" class="btn btn-outline-dark" tabindex="-1" role="button">Add Comment</a>
</div>


<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
