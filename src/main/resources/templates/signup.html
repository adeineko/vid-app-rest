<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <thymeleaf th:replace="~{fragments/navbar :: meta_script_link}"/>
    <script src="/js/bundle-signup.js" defer></script>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar(page = 'signup')}"></div>

<main class="container">

    <h1>Signup</h1>
    <div class="mb-3">
        <div id="alert-container" style="display: none"></div>
        <div id="successContainer" style="display: none;"></div>
    </div>
    <form id="signUpForm">
        <div class="pb-3">
            <input id="username" name="username" type="text" placeholder="Username" class="form-control" required>
        </div>

        <div class="pb-3">
            <input id="password" name="password" type="password" placeholder="Create password" class="form-control"
                   required minlength="6" maxlength="10"/>
        </div>

        <div class="pb-3">
            <button type="submit" class="btn btn-primary" id="signUpButton">Signup</button>
        </div>
        <div class="form-link">
            <span>Already have an account? <a class="link login-link"
                                              onclick="window.location='login';">Login</a></span>
        </div>
    </form>


</main>
</body>
</html>
