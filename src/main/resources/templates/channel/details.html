<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title th:text="${channel.name}"></title>
    <script src="/channel.js" defer></script>
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <input id="channelId" type="hidden" th:value="${channel.id}">
    <h1 th:text="${channel.name}"></h1>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${channel.id}">/li>
            <li class="list-group-item" th:text="${channel.date}"></li>
            <li class="list-group-item" th:text="${channel.subscribers}"></li>
        </ul>
    </div>
    <div class="mt-5">
        <div class="dropdown" id="dropdownButtonWrapper">
            <!--            <li th:each="video : ${videos}">-->
            <!--                <a th:text="${video.title}" th:href="@{/videos/{id}(id=${video.id})}"></a>-->
            <button class="table table-sm mt-1" id="toggleVideosButton">
                Videos on this channel
            </button>
            <table class="table table-sm mt-1" id="videosTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Views</th>
                </tr>
                </thead>
                <tbody id="channelInformationBody">
                </tbody>
            </table>
        </div>
    </div>

    <button type="button" class="btn btn-outline-dark">Delete</button>

</div>
<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
