<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title th:text="${channel.name}"></title>
    <script src="/channel.js" defer></script>
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1 th:text="${channel.name}"></h1>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${channel.id}">/li>
            <li class="list-group-item" th:text="${channel.date}"></li>
            <li class="list-group-item" th:text="${channel.subscribers}"></li>
        </ul>
    </div>
    <div class="container">
        <p class="h5 mt-1">Videos on this channel:</p>
        <ul>
            <li th:each="video : ${videos}">
                <a th:text="${video.title}" th:href="@{/videos/{id}(id=${video.id})}"></a>
            </li>
        </ul>
    </div>
    <form th:action="@{'/channels/delete/' + ${channel.id}}" th:method="post" class="mt-3"
          onsubmit="return confirm('Are you sure you want to delete this channel?')">
        <button type="submit" class="btn btn-outline-dark">Delete</button>
    </form>
</div>
<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
