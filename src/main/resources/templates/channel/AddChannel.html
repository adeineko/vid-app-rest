<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add channels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="/addChannel.js" defer></script>
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Add a channel</h1>
    <form>

        <div class="mb-3">
            <label for="nameInput" class="form-label">Name:</label>
            <input type="text" id="nameInput" name="nameInput" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">Date:</label>
            <input type="date" id="dateInput" name="dateInput" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="subscribersInput" class="form-label">Subscribers:</label>
            <input type="number" id="subscribersInput" name="subscribersInput" class="form-control"
                   required>
        </div>

        <button type="submit" class="btn btn-outline-dark" id="addButton">Add</button>

    </form>
</div>
<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
