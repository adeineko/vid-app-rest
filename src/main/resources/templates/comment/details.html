<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <thymeleaf th:replace="~{fragments/navbar :: meta_script_link}"/>
    <title th:text="${comment.get().text}"></title>

</head>
<body>
<!-- Navbar Fragment -->
<header th:replace="~{fragments/navbar :: navbar}"></header>

<main class="container">
    <h1 th:text="${comment.get().text}"></h1>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${comment.get().id}">/li>
            <li class="list-group-item" th:text="${comment.get().likes}"></li>
        </ul>
    </div>

    <form th:action="@{'/comments/delete/' + ${comment.get().id}}" th:method="post" class="mt-3">
        <button type="submit" class="btn btn-outline-dark" sec:authorize="hasRole('ROLE_ADMIN')">
            <i class="bi bi-trash3"></i>Delete
        </button>
    </form>
</main>
<!-- Footer Fragment -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
