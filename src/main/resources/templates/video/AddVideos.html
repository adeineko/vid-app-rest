<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Videos</title>
    <thymeleaf th:replace="~{fragments/navbar :: meta_script_link}"/>
    <script src="/js/bundle-addVideos.js" defer></script>
</head>
<body>

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="titleInput" class="form-label">Title:</label>
            <input type="text" id="titleInput" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="viewsInput" class="form-label">Views:</label>
            <input type="number" id="viewsInput" name="views" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="linkInput" class="form-label">Link:</label>
            <input type="text" id="linkInput" name="link" class="form-control"
                   required>
        </div>
        <div class="mb-3">
            <label for="genreInput" class="form-label">Genre:</label>
            <select name="genre">
                <option th:each="genre : ${T(kdg.be.prog5_app.domain.VideoGenre).values()}"
                        th:value="${genre}" th:text="${genre.displayValue}" id="genreInput"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="channels" class="form-label">Choose channel:</label>
            <select name="channels" id="channels">
                <option th:each="channel : ${channels}"
                        th:value="${channel}" th:text="${channel.name}"></option>
            </select>
        </div>
        <p>No existing channel? Add channel first.</p>

        <button type="submit" class="btn btn-outline-dark" id="addButton">Add</button>

    </form>
</div>
<div th:if="${message}" class="alert alert-success alert-dismissible fade show container mt-3" role="alert">
    <p th:text="${message}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${message2}" class="alert alert-danger alert-dismissible fade show container mt-3" role="alert">
    <p th:text="${message2}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
