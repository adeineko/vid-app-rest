<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Videos</title>
    <thymeleaf th:replace="~{fragments/navbar :: meta_script_link}"/>
    <script src="/js/bundle-addVideo.js" defer></script>
</head>
<body>

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="titleInput" class="form-label">Title:</label>
            <input type="text" id="titleInput" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="viewsInput" class="form-label">Views:</label>
            <input type="number" id="viewsInput" name="views" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="linkInput" class="form-label">Link:</label>
            <input type="text" id="linkInput" name="link" class="form-control"
                   required>
        </div>
        <div class="mb-3">
            <label for="genreInput" class="form-label">Genre:</label>
            <select id="genreInput" name="genre" class="form-select">
            </select>
        </div>
        <button type="submit" class="btn btn-outline-dark" id="addButton">Add video</button>
    </form>
    <div id="alert-container"></div>
</div>
<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
