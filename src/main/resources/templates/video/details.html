<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <thymeleaf th:replace="~{fragments/navbar :: meta_script_link}"/>
    <title th:text="${video.get().title}"></title>
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1 th:text="${video.get().title}"></h1>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${video.get().id}"></li>
            <li class="list-group-item" th:text="${video.get().views}"></li>
            <li class="list-group-item" th:text="${video.get().link}"></li>
            <li class="list-group-item" th:text="${video.get().genre}"></li>
        </ul>
    </div>

    <form th:action="@{'/videos/delete/' + ${video.get().id}}" th:method="delete" class="mt-3"
          onsubmit="return confirm('Are you sure you want to delete this video?')">
        <button type="submit" class="btn btn-outline-dark">Delete</button>
    </form>

</div>
<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
