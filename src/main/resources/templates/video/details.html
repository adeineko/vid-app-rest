<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <thymeleaf th:replace="~{fragments/navbar :: meta_script_link}"/>
    <title th:text="${video.get().title}"></title>
    <script src="/js/bundle-video.js" defer></script>
</head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<main class="container">
    <input id="videoIdInput" type="hidden" th:value="${video.get().id}">
    <h1 th:text="${video.get().title}"></h1>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${video.get().id}"></li>
            <li class="list-group-item" th:text="${video.get().views}"></li>
            <li class="list-group-item" th:text="${video.get().link}"></li>
            <li class="list-group-item" th:text="${video.get().genre}"></li>
        </ul>
    </div>

    <button type="button" class="btn btn-outline-dark" sec:authorize="hasRole('ROLE_ADMIN')"><i
            class="bi bi-trash3"></i>Delete
    </button>

</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
