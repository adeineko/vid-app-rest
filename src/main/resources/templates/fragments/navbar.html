<!DOCTYPE html>
<html lang="en">
<head th:fragment="html_head">
    <title>[[${pageTitle}]]</title>
    <thymeleaf th:fragment="meta_script_link" th:remove="tag">
        <meta charset="UTF-8"/>
        <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </thymeleaf>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Main page</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/channels}" th:classappend="${page == 'channels'} ? 'active' : ''">Channels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/comments}" th:classappend="${page == 'comments'} ? 'active' : ''">Comments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/videos}" th:classappend="${page == 'videos'} ? 'active' : ''">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" th:classappend="${page == 'login'} ? 'active' : ''">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
